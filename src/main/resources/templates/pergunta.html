<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a4d447a6ab.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Tamagotchi</title>
</head>

<body>

    <nav class="navbar" style="background-color: #c06639ea">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo"><img src="" th:attr="src=@{/img/zup.png}"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/">Voltar</a></li>
                <li><a href="/cadastrar">Cadastrar</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col s12 center">
            <ul class="mensagem" th:each="mensagem : ${mensagens}">
                <li th:text="${mensagem}"></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col s12 center">
            <ul class="mensagem" th:each="erro : ${erro}">
                <li th:text="${erro}"></li>
            </ul>
        </div>
    </div>


    <div class="center-session row">
        <div class="cadastro col s6 center">
            <div class="row col s12">
                <div class="input-field col s6" th:each="perg : ${pergunta}">
                    <h2 th:text="${perg.quest}"></h2>
                </div>
                <form autocomplete="off" class="col s12" method="POST">
                    <input autocomplete="off" name="resposta" type="text" class="validate" placeholder="Digite sua resposta aqui">
                    <button class="btn waves-effect waves-light" type="submit">Responder
                        <i class="fas fa-paw"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>

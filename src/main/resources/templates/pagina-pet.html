<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PET</title>
</head>
<body>

	<div th:each="msg : ${mensagem}">

    <p th:text="${pet.nomePet}"></p>
    <p th:text="${usuario.pontos}"></p> 

    <img src="" th:attr="src=@{${pet.imagemPet}}" alt="">

</body>
</html>
